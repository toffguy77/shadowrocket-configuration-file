name: Update Shadowrocket Config

on:
  schedule:
    - cron: '0 */6 * * *'  # каждые 6 часов
  workflow_dispatch:  # ручной запуск
  push:
    branches:
      - main
    paths:
      - 'private.list'  # триггер при изменении приватного конфига

jobs:
  update-config:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download base config
        run: |
          curl -o base_config.conf https://raw.githubusercontent.com/amatol/shadowrocket-configuration/refs/heads/main/ru_config.conf
      
      - name: Inject private rules
        run: |
          # Находим позицию FINAL,DIRECT
          LINE_NUM=$(grep -n "^FINAL,DIRECT" base_config.conf | cut -d: -f1)
          
          if [ -z "$LINE_NUM" ]; then
            echo "FINAL,DIRECT не найден"
            exit 1
          fi
          
          # Вставляем правило перед FINAL,DIRECT
          sed -i "${LINE_NUM}i RULE-SET,https://raw.githubusercontent.com/toffguy77/shadowrocket-configuration-file/refs/heads/main/private.list,PROXY" base_config.conf
          
          # Сохраняем результат
          mv base_config.conf ru_config.conf
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet ru_config.conf || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ru_config.conf
          git commit -m "Auto-update: inject private rules [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
